<div class="SkybrudUmbracoRedirects RadioGroup" ng-controller="SkybrudUmbracoRedirects.Editors.RadioGroup.Controller as vm">
    <div class="radio-button-list">
        <div ng-repeat="option in model.config.options">
            <umb-radiobutton model="model.value" value="{{option.value}}" name="{{vm.uniqueId}}" text="{{option.label}}"></umb-radiobutton>
        </div>
    </div>
</div>
